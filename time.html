<!DOCTYPE html>
<html>
<head>
<title>TIME</title>
<style>
div {
    font-family: Consolas;
    font-weight: Bold;
    font-size: 280px;
    text-align: center;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
}
</style>
</head>
<body>
<div id='time'></div>
<script>
function getDate() {
    let d = new Date();
    document.getElementById('time').innerHTML =   `${d.getFullYear()}`
                                                + `${d.getMonth()+1}`.padStart(2, '0')
                                                + `${d.getDate()}`.padStart(2, '0')
                                                + '\n'
                                                + `${d}`.split(' ')[4];
}
getDate();
setInterval(getDate, 1000);
</script>
</body>
</html>
